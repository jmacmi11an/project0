<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>RickTacToe</title>
  <script src="js/player-object.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script>
</head>
<body>
  <header>
    <h2>Welcome to</h2>
    <div style="height: 120px">
      <h1><span id="tic">Rick</span><span id="tac">Tac</span><span id="morty">Toe</span></h1>

    </div>
    <!-- <h1><span id="tic">Rick</span><span id="tac">Tac</span><span id="morty">Toe</span></h1> -->
    <p>Take turns selecting squares. The first player to get three in a row wins!</p>
    <p id="characters">Choose your player </p>
  </header>
    <div class="container">

      <div class="characters">
        <button id="rick" class="charcters" type="button" name="button">Rick</button>
        <button id="morty" class="charcters" type="button" name="button">Morty</button>
        <button id="meeseeks" class="charcters" type="button" name="button">Mr. Meeseeks</button>
        <button id="jerry" class="charcters" type="button" name="button">Jerry</button>
        <button id="summer" class="charcters" type="button" name="button">Summer</button>
      </div>

      <button id="start" type="button" name="button">Let's Get Schwifty</button>

      <div class="players">
        <p id="first" class="first-player">M</p>
        <p id="second" class="second-player">R</p>
      </div>

      <div class="gameboard">
        <img id="a">
        <img id="b">
        <img id="c">
        <img id="d">
        <img id="e">
        <img id="f">
        <img id="g">
        <img id="h">
        <img id="i">
        <div class="scoreboard">
          <aside class="first-player">
            <h3></h3>
            <p class="first"></p>
          </aside>
          <aside class="second-player">
            <h3></h3>
            <p class="second"></p>
          </aside>

        </div>
      </div>


      <div class="audio">
        <!-- <audio class="win" autoplay src="wubbalubbadubdub.mp3" type="audio/mpeg"></audio> -->
        <audio class="morty" autoplay src="audio-files/oh-geez-1.mp3"></audio>
        <audio class="morty" autoplay src="audio-files/oh-snap.mp3"></audio>
        <audio class="morty" autoplay src="audio-files/oh-geez-3.mp3"></audio>
        <audio class="morty" autoplay src="audio-files/oh-geez-5.mp3"></audio>
        <!-- you can make multiple first-player class audio and then math.random for the index -->
        <audio class="rick" src="audio-files/hit-the-sack-jack.mp3"></audio>
        <audio class="rick" src="audio-files/burger-time.mp3"></audio>
        <audio class="rick" src="audio-files/rubber-baby.mp3"></audio>
        <audio class="rick" src="audio-files/somersault-jump.mp3"></audio>

        <audio class="rick-win" src="audio-files/rick-win.mp3"></audio>
        <audio class="morty-win" src="audio-files/morty-win.mp3"></audio>
        <audio class="draw" src="audio-files/draw.mp3"></audio>
      </div>


      <h1 class="results">Morty Wins</h1>



    </div>


  <!-- <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script> -->
</body>
</html>
