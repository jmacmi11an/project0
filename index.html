<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>RickTacToe</title>
</head>
<body>
  <header>
    <h2>Welcome to</h2>
    <h1><span id="tic">Rick</span><span id="tac">Tac</span><span id="morty">Toe</span></h1>
    <p>Take turns selecting squares. The first player to get three in a row wins!</p>
  </header>
    <div class="container">

      <button type="button" name="button">Let's Get Schwifty</button>
      <div class="players">
        <p id="morty" class="first-player">Morty, your turn!</p>
        <p id="rick" class="second-player">Go ahead, Rick</p>
      </div>

      <div class="gameboard">
        <img id="a">
        <img id="b">
        <img id="c">
        <img id="d">
        <img id="e">
        <img id="f">
        <img id="g">
        <img id="h">
        <img id="i">
      </div>

    </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script>
</body>
</html>
