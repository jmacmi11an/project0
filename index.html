<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>RickTacToe</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script>
</head>
<body>
  <header>
    <h2>Welcome to</h2>
    <div style="height: 120px">
      <h1><span id="tic">Rick</span><span id="tac">Tac</span><span id="morty">Toe</span></h1>

    </div>
    <!-- <h1><span id="tic">Rick</span><span id="tac">Tac</span><span id="morty">Toe</span></h1> -->
    <p>Take turns selecting squares. The first player to get three in a row wins!</p>
  </header>
    <div class="container">

      <button type="button" name="button">Let's Get Schwifty</button>
      <div class="players">
        <p id="morty" class="first-player">Morty, your turn!</p>
        <p id="rick" class="second-player">Go ahead, Rick</p>
      </div>

      <div class="gameboard">
        <img id="a">
        <img id="b">
        <img id="c">
        <img id="d">
        <img id="e">
        <img id="f">
        <img id="g">
        <img id="h">
        <img id="i">
        <div class="scoreboard">
          <!-- <aside class="first-player">Games Won
            <p class="first-player"></p>
          </aside>
          <aside class="second-player">Games Won
            <p class="second-player"></p>
          </aside> -->
        </div>
      </div>


      <div class="audio">
        <!-- <audio class="win" autoplay src="wubbalubbadubdub.mp3" type="audio/mpeg"></audio> -->
        <audio class="first-player" autoplay src="oh-geez-1.mp3"></audio>
        <audio class="first-player" autoplay src="oh-snap.mp3"></audio>
        <audio class="first-player" autoplay src="oh-geez-3.mp3"></audio>
        <audio class="first-player" autoplay src="oh-geez-5.mp3"></audio>
        <!-- you can make multiple first-player class audio and then math.random for the index -->
        <audio class="second-player" src="hit-the-sack-jack.mp3"></audio>
        <audio class="second-player" src="burger-time.mp3"></audio>
        <audio class="second-player" src="rubber-baby.mp3"></audio>
        <audio class="second-player" src="somersault-jump.mp3"></audio>

        <audio class="rick-win" src="rick-win.mp3"></audio>
        <audio class="morty-win" src="morty-win.mp3"></audio>
        <audio class="draw" src="draw.mp3"></audio>
      </div>


      <h1 class="results">Morty Wins</h1>



    </div>


  <!-- <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script> -->
</body>
</html>
