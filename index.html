<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to TicTacToe</h1>
    <p>Take turns selecting squares. The first player to get three in a row wins!</p>
  </header>
    <div class="container">






      <div class="gameboard"">

        <button id="a" type="button" name="button"></button>
        <button id="b" type="button" name="button"></button>
        <button id="c" type="button" name="button"></button>
        <button id="d" type="button" name="button"></button>
        <button id="e" type="button" name="button"></button>
        <button id="f" type="button" name="button"></button>
        <button id="g" type="button" name="button"></button>
        <button id="h" type="button" name="button"></button>
        <button id="i" type="button" name="button"></button>
      </div>

      <div class="player-select">
        <p class="first-player">Player 1, your turn!</p>
        <p class="second-player">Player 2, your turn!</p>
      </div>

    </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom-manip.js"></script>
</body>
</html>
